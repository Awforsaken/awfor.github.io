input[type="range"] {

  background-color: #bdc3c7;
  width: 80%;
  height: 5px;
  border-radius: 5px;
  margin: 0 auto;
  outline: 0;
  transition:1s;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  background-color: #e74c3c;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  border: 2px solid white;
  cursor: pointer;
  transition: .3s ease-in-out;
}
input[type=button]{
  background-color:transparent;
  color:white;
 font-family: "Dosis", Helvetica, Arial, sans-serif;

}


input[type=text]{

.svg{
  width:100%;

<script>
    jQuery(document).ready(function () {
    // This button will increment the value

  
    var input2 = document.getElementById("valuefield2");
    $('.qtyplus').click(function (e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name=' + fieldName + ']').val()) + 1;
        // If is not undefined
        if (!isNaN(currentVal) && currentVal < 6) {
            // Increment
            $('input[name=' + fieldName + ']').val(currentVal);

        } else {
            // Otherwise put a 3 there
            $('input[name=' + fieldName + ']').val(6);
        }
        setSlider(currentVal);
        value = currentVal;

    });
    // This button will decrement the value till 0
    $(".qtyminus").click(function (e) {
        // Stop acting like a button
        e.preventDefault();
        // Get the field name
        fieldName = $(this).attr('field');
        // Get its current value
        var currentVal = parseInt($('input[name=' + fieldName + ']').val()) - 1;
        // If it isn't undefined or its greater than 0
        if (!isNaN(currentVal) && currentVal > 0) {
            // Decrement one
            $('input[name=' + fieldName + ']').val(currentVal);

        } else {
            // Otherwise put a 0 there
            $('input[name=' + fieldName + ']').val(0);
        }
        setSlider(currentVal);
        value = currentVal;
    });


    function setSlider(val) {
        var input = document.getElementById("slider");
        input.value = val;
        input2.value = 6 - val;
        var colorMap = [
            { id: 0, color: "#516395" },
            { id: 1, color: "#546192" },
            { id: 2, color: "#575B8F" },
            { id: 3, color: "#59558B" },
            { id: 4, color: "#5C5089" },
            { id: 5, color: "#5E4A86" },
            { id: 6, color: "#614385" }
        ];

        var bear = $('#valuefield').val();
        console.log(bear);
        var color = colorMap.filter(function (x) {
            console.log(x);
            return x.id == bear;
        })[0].color;

        $("body").css("background-color", color);

        //the final value screen
        var failcolor = '#500428';
        if(bear == 6){
           
            console.log('you are now a monstrous criminal');
          $("body").css("background-color", failcolor);
          $('#myform').addClass('hidden');
          $('#criminal').removeClass('hidden');
        }
        if(bear == 0){
            console.log('you are now a feral bear');
            $("body").css("background-color", failcolor);
            $('#myform').addClass('hidden');
          $('#bear').removeClass('hidden');
        }

    }
  
    $("#slider").change(function () {
        var ele = $("#slider");
        var val = ele.val();
        $('#valuefield').val(6 - val);
        $('#valuefield2').val(val);

        // if(val > 0 && val < 6 ){
        //var input2 = document.getElementById("valuefield2");
        //input2.value = 6-val;
        //} 
    })
    $("#slider").change(function () {
        var colorMap = [
            { id: 0, color: "#516395" },
            { id: 1, color: "#546192" },
            { id: 2, color: "#575B8F" },
            { id: 3, color: "#59558B" },
            { id: 4, color: "#5C5089" },
            { id: 5, color: "#5E4A86" },
            { id: 6, color: "#614385" }
        ];

        var bear = $('#valuefield').val();
        console.log(bear);
        var color = colorMap.filter(function (x) {
            console.log(x);
            return x.id == bear;
        })[0].color;

        $("body").css("background-color", color);
    });
});
