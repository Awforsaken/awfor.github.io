<script>
    $('document').ready(function () {

        hamburger;

    });

    function hamburger() {
        var Closed = false;
        $('#hamburger').click(function () {
            if (Closed == true) {
                $(this).removeClass('open');
                $(this).addClass('closed');
                Closed = false;
            } else {
                $(this).removeClass('closed');
                $(this).addClass('open');
                Closed = true;
            }
        });
    }
</script>

<div class="mobile-nav moving-gradient">
    <!-- hamburger menu-->
    <div id="hamburger" class="moving-gradient hamburger closed">
        <div class="burger-main">
            <div class="burger-inner">

                <span class="mid"></span>
                <span class="bot"></span>
            </div>
        </div>

        <div class="svg-main">

                />

        </div>
